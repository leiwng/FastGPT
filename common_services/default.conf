server {
    listen       2024;
    server_name  localhost;

    #access_log  /var/log/nginx/host.access.log  main;

    # 现有服务保持不变
    location /yixiaozhu_api/ {
        proxy_pass http://langgraph-api:8000/;
        client_max_body_size  1024m;
    }

    location /yixiaozhu_api_websocket/ {
        proxy_pass http://langgraph-api:8765;

         # WebSocket 必需的头部和参数
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;

        # 可选：增加超时设置
        proxy_read_timeout 86400s;  # 长连接超时时间
        proxy_send_timeout 86400s;
    }

    location /yixiaozhu_api_test/ {
        proxy_pass http://172.17.0.1:2000/;
        client_max_body_size  1024m;
    }

    location /yixiaozhu_api_websocket_test/ {
        proxy_pass http://172.17.0.1:8765;

         # WebSocket 必需的头部和参数
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;

        # 可选：增加超时设置
        proxy_read_timeout 86400s;  # 长连接超时时间
        proxy_send_timeout 86400s;
    }

    location /openapi.json {
        proxy_pass http://172.17.0.1:2000;
        client_max_body_size  1024m;
    }

    location /threads {
        proxy_pass http://172.17.0.1:2000;
        client_max_body_size  1024m;
    }

    # FastGPT 配置 - 修改部分开始
    # FastGPT API 路由
    location /fastgpt/api/ {
        proxy_pass http://172.17.0.1:23023/api/;
        client_max_body_size  1024m;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_cache_bypass $http_upgrade;

        # 超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # FastGPT Next.js 静态资源
    location /fastgpt/_next/ {
        proxy_pass http://172.17.0.1:23023/_next/;
        client_max_body_size  1024m;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # 静态资源缓存
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # FastGPT 静态资源 (images, icons, etc.)
    location /fastgpt/imgs/ {
        proxy_pass http://172.17.0.1:23023/imgs/;
        client_max_body_size  1024m;
        proxy_set_header Host $host;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    location /fastgpt/icons/ {
        proxy_pass http://172.17.0.1:23023/icons/;
        client_max_body_size  1024m;
        proxy_set_header Host $host;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # FastGPT 主页面和其他路由
    location /fastgpt/ {
        proxy_pass http://172.17.0.1:23023/;
        client_max_body_size  1024m;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_cache_bypass $http_upgrade;

        # 超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # FastGPT WebSocket 支持（如果需要）
    location /fastgpt/socket.io/ {
        proxy_pass http://172.17.0.1:23023/socket.io/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    # FastGPT 配置 - 修改部分结束

    # LLM 服务保持不变
    location /llm/ {
        proxy_pass http://172.17.0.1:11434/;
        client_max_body_size  1024m;
        proxy_set_header  X-Real-IP $remote_addr;
        proxy_pass_request_headers      on;
        proxy_set_header Upgrade $http_upgrade;
        proxy_http_version 1.1;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
    }

    # 默认路由 - 保持原有的 langgraph-node 服务
    location / {
        proxy_pass http://langgraph-node:3000;
        client_max_body_size  1024m;
    }

    #error_page  404              /404.html;

    # redirect server error pages to the static page /50x.html
    #
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}
